name: ⚙️ Tests

on:
  push:
    branches: [ develop ]
    paths:
      - libs/ecs/**
  pull_request:
    branches: [ develop ]
    paths:
      - libs/ecs/**

jobs:
  test-ecs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: yarn
      - name: Test Libs > ECS
        run: |
          cd libs/ecs
          yarn lint
          yarn test